<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

	<nav>
		<div class="main-nav container flex">
			<a href="#" onclick="reload()" class="company-logo">
				<img src="./assets/logo.png" alt="company logo" class="logos">
			</a>
			<div class="nav-links">
				<ul class="flex">
					<li class="hover-link nav-item" id="sports" onclick="onNavItemClick('sports')">Sports</li>
					<li class="hover-link nav-item" id="finance" onclick="onNavItemClick('finance')">Finance</li>
					<li class="hover-link nav-item" id="politics" onclick="onNavItemClick('politics')">Politics</li>
				</ul>
			</div>
			<div class="search-bar flex">
				<input id="search-text" type="text" class="news-input" placeholder="e.g. Science">
				<button id="search-button" class="search-button">Search</button>
			</div>
		</div>
	</nav>

	<main>
		<div class="card-container container flex" id="card_container"></div>
	</main>

	<!-- News Card Template -->
	<template id="template_news_card">
		<div class="card">
			<div class="card-header">
				<img src="https://placehold.co/400x200" alt="news-image" id="news-img">
			</div>
			<div class="card-content">
				<h3 id="news-title">Title</h3>
				<h6 class="news-source" id="news-source">Source & Date</h6>
				<p class="news-desc" id="news-desc">Description</p>
			</div>
		</div>
	</template>

    <script src="script.js"></script>
</body>
</html>
